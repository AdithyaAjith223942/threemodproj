<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Home'}">
                <img width="40px" height="40px" src="/static/images/images.png" alt=""> 
                WebCart 
            </a>
            
          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 0.9rem;">
              <li class="nav-item">
                 <a class="nav-link active text-dark" href="{% url 'Home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-dark" href="{% url 'signin' %}">Signin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-dark" href="{% url 'signup' %}">Signup</a>
              </li>
              
            </ul>
            <form class="d-flex mx-5 mb-3" style="font-size: 0.9rem;">
              <div class="input-group">
                <input class="form-control" type="search" placeholder="Type to search..." aria-label="Search" style="height: 40px; padding-left: 35px; position: relative;">
                <i class="fa fa-search" style="font-size: 18px; position: absolute; left: 10px; top: 12px; cursor: pointer;" onclick="document.querySelector('.form-control').focus()"></i>
              </div>
              <button class="btn btn-success" type="submit" style="height: 40px; margin-left: 10px;">
                Search
              </button>
              <a href="{% url 'cart' %}" style="margin-left: 10px;">
                <span class="ms-2" style="height: 40px; display: flex; align-items: center;">
                  <i class="fa fa-shopping-cart" style="font-size:38px;"></i>
                </span>
              </a>
            </form>
          </div>
        </div>
      </nav>

    <div class="content">
    <div class="row justify-content-center" style="margin: 200px;">
        <div class="col-md-5">
            <div class="card p-5 bg-light" style="border-radius: 5px;">
                <h2 class="text-primary text-center">Login</h2>
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                            <p class="error-message">{{ message }}</p>
                        {% elif message.tags == 'success' %}
                            <p class="success-message">{{ message }}</p>
                        {% endif %}
                    {% endfor %}
                {% endif %}
                <form method="post" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" name="uname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-primary w-100 rounded-pill">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
