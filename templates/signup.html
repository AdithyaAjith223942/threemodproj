<!DOCTYPE html>
<html>
<head>
    <title>User Registeration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/image/vadim-sherbakov-d6ebY-faOO0-unsplash.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        .university-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: #333;
            padding: 20px;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link.active {
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'Home'}">
                <img width="40px" height="40px" src="/static/images/images.png" alt=""> 
                WebCart 
            </a>
            
          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 0.9rem;">
              <li class="nav-item">
                 <a class="nav-link active text-dark" href="{% url 'Home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-dark" href="{% url 'signin' %}">Signin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-dark" href="{% url 'signup' %}">Signup</a>
              </li>
              
            </ul>
            <form class="d-flex mx-5 mb-3" style="font-size: 0.9rem;">
              <div class="input-group">
                <input class="form-control" type="search" placeholder="Type to search..." aria-label="Search" style="height: 40px; padding-left: 35px; position: relative;">
                <i class="fa fa-search" style="font-size: 18px; position: absolute; left: 10px; top: 12px; cursor: pointer;" onclick="document.querySelector('.form-control').focus()"></i>
              </div>
              <button class="btn btn-success" type="submit" style="height: 40px; margin-left: 10px;">
                Search
              </button>
              <a href="{% url 'cart' %}" style="margin-left: 10px;">
                <span class="ms-2" style="height: 40px; display: flex; align-items: center;">
                  <i class="fa fa-shopping-cart" style="font-size:38px;"></i>
                </span>
              </a>
            </form>
          </div>
        </div>
      </nav>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card border-primary mt-5">
                <div class="card-header text-center">
                   <div class="container mt-5">
                       <h1 class="text-center">Registeration</h1>
        <form method="post" enctype="multipart/form-data" class="px-4 py-3" action="{% url 'signup' %}">
            {% csrf_token %}
         <div class="card-body">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>
            <div class="mb-3">
                <label for="uname" class="form-label">Username:</label>
                <input type="text" class="form-control" id="uname" name="uname" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="pass" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="addr" class="form-label">Address:</label>
                <input type="text" class="form-control" id="addr" name="addr" required>
            </div>
           
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="cnum" class="form-label">Contact:</label>
                <input type="text" class="form-control" id="cnum" name="cnum" required>
            </div>
            <div class="mb-3">
                <input type="hidden" name="text" value="2">
            </div>
                
            <div class="mb-3">
                <label for="file" class="form-label">Choose file:</label>
                <input type="file" name="file" class="form-control" accept="image/*">
              </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            
        </form>

         {% for msg in messages %}
         <div class="alert alert-primary" role="alert">
                     {{msg}}
          </div>
          {% endfor %}
    </div>
</div>
            </div>
        </div>
    </div>
</body>
</html>
